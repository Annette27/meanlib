
<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        </div> 
    </div><!-- /cont -->
    
      
  </div>
  
  <div class="box" >
  <div class="row"  >
  <div class="col-lg-4"></div>
            <!--/stories-->
            <div    class="col-lg-4"  style="background-color: rgba(122, 115, 128, 0.815);">

            <form [formGroup]="form" (submit)=onSubmit()>
    
             <br>
                <h2 style="text-align: center;" >Add Book</h2><br>
               
                <div class="col-lg-9" style="margin: 5%;" class="form-group">
                  <label for="title" >Name of the Book</label>
                  <input type="text" formControlName="title" class="form-control" required>
                  <div *ngIf="(f.title.touched||f.title.dirty) && f.title.errors"> 
                  <small class="text-danger" *ngIf="f.title.errors.required">Enter book name</small>
                  </div>
                </div>
                <div class="col-lg-9" style="margin: 5%;"class="form-group" >
                  <label for="text" >Author</label>
                  <input type="text" formControlName="author" class="form-control" required>
                  <div *ngIf="(f.author.touched||f.author.dirty) && f.author.errors"> 
                  <small class="text-danger" *ngIf="f.author.errors.required"   >Enter Author's name</small>
                  </div>
                </div>
                <div class="col-lg-9" style="margin: 5%;"class="form-group" >
                    <label for="text" >Genre</label>
                    <input type="text" formControlName="genre"class="form-control"  required>
                    <div *ngIf="(f.genre.touched||f.genre.dirty) && f.genre.errors"> 
                    <small class="text-danger" *ngIf="f.genre.errors.required" >Enter genre</small>
                    </div>
                  </div>
                  <div class="col-lg-9" style="margin: 5%;"class="form-group" >
                    <label for="text" >Image</label>
                    <input type="file"  class="form-control" (change)="onFileSelect($event)" required>
                    <div *ngIf="(f.image.touched||f.image.dirty) && f.image.errors"> 

                    <small class="text-danger" *ngIf="f.image.errors.required" >Select file</small>
                    </div>
                  </div>
                  <div *ngIf="imageData">
                    <span style="padding: 20%;"></span> <img style="width: 50px;" style="height: 50px;" [src]="imageData" alt="image present">
                  </div>
                 <br>
                <span style="padding: 20%;"></span><button [disabled]="form.invalid" id="btn1" type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
                
            </form>
        </div>
        <div class="col-lg-4"></div>
     </div>
    </div>                                             
                                                                                  
  <hr>
  
  <div class="container" id="footer">
    <div class="row">
      <div class="col col-sm-12">
        
        <h1>Follow Us</h1>
        <div class="btn-group">
         <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
         <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
         <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
        
      </div>
    </div>
  </div>
  
  <hr>
  
  <footer>
      <div class="container" style="text-align: center;">
        <div class="row">
                <div class="col-sm-6">
                  <p class="pull-right">MEAN App </p>       
          </div>
        </div>
      </div>
