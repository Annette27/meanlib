
<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        </div> 
    </div><!-- /cont -->
    
      
  </div>
  
  <div class="box" >
  <div class="row"  >
  <div class="col-lg-4"></div>
            <!--/stories-->
            <div    class="col-lg-4"   style="background-color: rgba(122, 115, 128, 0.815);">

            <form  [formGroup]="form" (submit)=onSubmit() style="margin-left: 17%;" >
    
             <br>
                <h2  style="margin-left: 20%;" >Edit Author</h2><br>
               
                <div class="col-lg-9" style="margin: 5%;" >
                  <label for="title" >Name of the Author</label><br>
                  <input  type="text" name="name" [(ngModel)]="author.name" formControlName="name" class="form-control" required><br>
                  <small >Enter Author's name</small>
                </div>
                <div class="col-lg-9" style="margin: 5%;">
                  <label for="text" >Nationality</label><br>
                  <input  type="text" name="countryname" [(ngModel)]="author.countryname" formControlName="countryname" class="form-control"  required> <br>
                  <small  >Enter name of tthe country</small>
                </div>
                <div class="col-lg-9" style="margin: 5%;" >
                    <label for="text" >Genre</label> <br>
                    <input type="text" name="genre" [(ngModel)]="author.genre" formControlName="genre" class="form-control"  required> <br>
                    <small  >Enter genre</small>
                  </div>
                  <div class="col-lg-9" style="margin: 5%;" >
                    <label for="text" >Image</label> <br>
                    <input  type="file"  (change)="onFileSelect($event)"  [(ngModel)]="author.image"  class="form-control"  required> <br>
                    <small  >Select file</small>
                  </div>
                  <div *ngIf="imageData">
                    <span style="padding: 20%;"></span> <img style="width: 50px;" style="height: 50px;" [src]="imageData" alt="image present">
                  </div>
                 <br>
                <span style="padding: 15%;"></span><button  id="btn1" type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
                
            </form>
        </div>
        <div class="col-lg-4"></div>
     </div>
    </div>                                             
                                                                                  
  <hr>
  
  <div class="container" id="footer">
    <div class="row">
      <div class="col col-sm-12">
        
        <h1>Follow Us</h1>
        <div class="btn-group">
         <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
         <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
         <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
        
      </div>
    </div>
  </div>
  
  <hr>
  
  <footer>
      <div class="container" style="text-align: center;">
        <div class="row">
                <div class="col-sm-6">
                  <p class="pull-right">MEAN App </p>        
     
          </div>
        </div>
      </div>
    </footer>
